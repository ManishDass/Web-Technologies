<!-- Menu buttons require only one line when rendered.
    The list of options appears over (usually) whatever is below it on the page. 
    Scrolling lists occupy as many lines as specified by the SIZE attribute of the <SELECT> tag;
    since all the options are rarely shown, fewer lines than options are usually used. -->

<!DOCTYPE html>
<html>
<body>
<h1>Candidate Profile</h1>
<p>Following are the details to be submitted by the candidate:</p>
<h2>Educational Qualification</h2>
<form action="">
<section>
<h3>Graduation</h3>
<select size = "2">
    <option value="bca">BA</option>
   <option value="bca">BCA</option>
   <option value="bcom">B.COM</option>
   <option value="btech">B.TECH</option>
   <option value="btech">B.SC</option>
</select>
</section>
<section>
<h3>Postgraduation</h3>
<select size="2">
   <option value="mca">MA</option>
   <option value="mca">MCA</option>
   <option value="mcom">M.COM</option>
   <option value="mtech">M.TECH</option>
   <option value="msc">M.Sc</option>
</select>
</section><br>
<input type="submit" value="Next">
</form>
</body>
</html>
