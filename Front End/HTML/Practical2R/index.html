<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile UX</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <main>
        <div class="logos-group">
            <div class="logos">
                <img class="logo" src="./images/logo.png" alt="">
                <img class="logo2" src="./images/logo2.png" alt="">
            </div>
            <div class="bottom-logos">
                <div>
                    <p>Bootstrap 4 HTML also with Framework 7</p>
                </div>
                <div><img class="android-logo" src="./images/android-logo.png" alt=""></div>
                <div><img class="ios-logo" src="./images/ios-logo.png" alt=""></div>
            </div>
        </div>

        <div class="mockups" >
            <div class="mockup-row1">
                <img class="mockup1" src="./images/mockup-black.png" alt="">
                <img class="mockup2" src="./images/mockup-black.png" alt="">
            </div>
            <div class="mockup-row2"><img class="mockup3" src="./images/mockup-black.png" alt=""></div>
        </div>
    </main>
</body>

</html>
